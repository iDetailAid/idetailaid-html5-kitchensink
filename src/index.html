<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kitchen Sink</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">  
</head>

<body>
  <a href="#" class="back">Go Back</a>
  <div class="container">
    <!-- this gets replaced if the parent slide has defined a value for it -->
    <h1 class="question">What percentage of your HCV patients <br />do you estimate begin therapy?</h1>
    <div class="percentage"></div>
    <div class="slider interactive"></div>
    
  </div>

  <!-- this gets populated with the slide title -->
  <h2 class="title"></h2>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
